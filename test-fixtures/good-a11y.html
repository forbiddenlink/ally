<!DOCTYPE html>
<html lang="en">
<head>
  <title>Good Accessibility Example</title>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <a href="/">Home</a>
      <a href="/about">About Us</a>
    </nav>
  </header>
  <main>
    <h1>Welcome</h1>
    <img src="hero.jpg" alt="Team working together in office">
    <button aria-label="Submit form">Submit</button>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </form>
  </main>
  <footer>
    <p>Copyright 2024</p>
  </footer>
</body>
</html>
